<form [formGroup]="empForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-2">
        <label for="formGroupExampleInput">Name</label>
        <input type="text" class="form-control" formControlName="name" id="formGroupExampleInput"
            placeholder="Enter Name">
        <mat-error *ngIf="empForm.get('name')?.invalid &&empForm.get('name')?.touched">
            Name is required
        </mat-error>
    </div>
    <div class="form-group mb-4">
        <label for="formGroupExampleInput2">Email id</label>
        <input type="text" class="form-control" formControlName="email" id="formGroupExampleInput2"
            placeholder="Enter Email">
        <mat-error *ngIf="empForm.get('email')?.invalid &&empForm.get('email')?.touched">
            Invalid Email id
        </mat-error>
    </div>

    <div class="d-flex justify-content-center align-items-center">
        <button type="submit" mat-raised-button color="primary" [disabled]="empForm.invalid">{{data?'Update':'Submit'}}</button>
    </div>
</form>
